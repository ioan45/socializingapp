<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link th:href="@{/profile.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="profile-box">
        <h1>My Profile</h1>
        <div class="profile-info">
            <p><strong>Username:</strong> <span th:text="${profile.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${profile.email}"></span></p>
            <p><strong>Description:</strong> <span th:text="${profile.description}"></span></p>
            <p><strong>Website:</strong> <span th:text="${profile.website}"></span></p>
            <p><strong>Birthday:</strong> <span th:text="${profile.birthday}"></span></p>
            <p><strong>Creation Date:</strong> <span th:text="${profile.creationDate}"></span></p>
        </div>
    </div>
    <div class="navigation">
        <a th:href="@{/profile/edit}"><button class="nav-button">Edit Profile</button></a>
        <a th:href="@{/friends}"><button class="nav-button">Friend List</button></a>
        <a th:href="@{/myposts}"><button class="nav-button">My Posts</button></a>
        <a th:href="@{/friendsposts}"><button class="nav-button">Friends Posts</button></a>
        <a th:href="@{/signout}"><button class="nav-button">Sign Out</button></a>
    </div>
</div>
</body>
</html>
